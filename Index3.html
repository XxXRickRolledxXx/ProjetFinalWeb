<div class="container orange-text">
    <h2>Inscription StarwarsCon</h2>
    <form>
        <div class="form-group">
            <label for="username">Nom d'usager :</label>
            <input type="username" class="form-control" id="username" placeholder="Enter username"
                   aria-describedby="correct incorrect">
            <small class="invalid-feedback" id="incorrect">
                Nom invalide.
            </small>
            <small class="valid-feedback" id="correct">
                Nom valide.
            </small>
        </div>
        <div class="form-group">
            <label for="password">Mot de passe :</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password" name="pass">
            <small class="d-none red" id="weak">Faible</small>
            <small class="d-none yellow" id="medium">Moyen</small>
            <small class="d-none green" id="strong">Fort</small>
        </div>
        <div class="form-group">
            <label for="confirmpwd">Confirmez le mot de passe :</label>
            <input type="password" class="form-control" id="confirmpwd" placeholder="Confirmez mot de passe"
                   name="repass" aria-describedby="correct incorrect">
            <small class="valid-feedback" id="pwdcorrect">Correct.</small>
            <small class="invalid-feedback" id="pwdincorrect">Incorrect.</small>
        </div>
        <div class="form-group">
            <label for="email">Entrez votre adresse e-mail :</label>
            <input type="email" class="form-control" id="email" placeholder="Entrez votre Email ici">
        </div>
        <div class="form-group">
            <label for="address">Entrez votre adresse :</label>
            <input type="form" class="form-control" id="address" placeholder="Entrez l'adresse ici">
        </div>
        <div class="form-group">
            <label for="address">Entrez votre numéros de téléphone :</label>
            <input type="form" class="form-control" id="cellphone" placeholder="Entrez le numéros ici">
        </div>
        <div class="form-group text-center">
            <label>Choix de costume :</label><br>
            <img src="medias/yodaa.jpg" id=costume class="choice"/>
            <div align="center">
                <select id="starwars_choice_box" class="form-inline choice_box">
                    <option value="1">Yoda</option>
                    <option value="2">Luke Skywalker</option>
                    <option value="3">Qui-Gon Jinn</option>
                    <option value="4">Boba Fett</option>
                    <option value="5" selected>...</option>
                </select>
            </div>
            <button type="submit" class="swag btn btn-default" id="submit">Submit</button>
        </div>

    </form>

</div>
